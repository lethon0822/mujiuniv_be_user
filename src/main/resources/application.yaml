    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000       # 5분
      max-lifetime: 1800000      # 30분
